<template name="jumbotron">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><sup>Mini</sup><sub>Twitter</sub></h1>
      <p class="lead">
      {{#if isLoggedIn}}
        <form>
          <div class="form-group">
            <label for="title">title</label>
            <input type="email" class="form-control" id="title" placeholder="이메일을 입력하세요">
          </div>
          <div class="form-group">
            <label for="message">메시지</label>
            <input type="text" class="form-control" id="message" placeholder="">
          </div>
          <div class="form-group">
            <label for="twitImage">파일 업로드</label>
            <input type="file" id="twitImage">
          </div>
          <button id="messageSend" type="submit" class="btn btn-default">전송</button>
        </form>
      {{else}}
        <h2>글을 작성하려면 로그인을 해주세요.</h2>
      {{/if}}
      </p>
    </div>
  </div>


</template>
